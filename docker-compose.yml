version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: savemydata_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: savemydata
      POSTGRES_USER: savemydata
      POSTGRES_PASSWORD: savemydata
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - savemydata_network

  # pgadmin (optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: savemydata_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@savemydata.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - savemydata_network
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  savemydata_network:
    driver: bridge